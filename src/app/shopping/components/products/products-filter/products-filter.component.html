
<div class="sticky-top">
    <div class="list-group">
        <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!category">
          All Categories
        </a>
        <a *ngFor="let c of categories$ | async" routerLink="/" class="list-group-item list-group-item-action" [queryParams]="{category: c.key}" [class.active]="category === c.key">
          {{c.name}}
        </a>
      </div>
</div>
